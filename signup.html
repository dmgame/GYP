<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="assets/css/classic-light.css" rel="stylesheet">
    <script src='https://www.google.com/recaptcha/api.js?hl=en'></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand navbar-brand-emphasized" href="">GetYourPanel</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="center-big-content-block">
          <div class="dashhead m-b text-center">
            <h2 class="dashhead-title">Sign Up</h2>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label class="control-label" for="username">Username</label>
                  <input type="text" class="form-control" id="username" />
                </div>
                <div class="form-group">
                  <label class="control-label" for="email">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="form-group">
                  <label class="control-label" for="skype">Skype</label>
                  <input type="text" class="form-control" id="skype" />
                </div>
                <div class="form-group">
                  <label class="control-label" for="password">Password</label>
                  <input type="password" class="form-control" id="password" />
                </div>
                <div class="form-group">
                  <label class="control-label" for="confirm_password">Confirm password</label>
                  <input type="password" class="form-control" id="confirm_password" />
                </div>
                <div class="g-recaptcha form-group" data-sitekey="6Lfz9BwTAAAAAIy0qqlz51yZpJYhsHZzlLcs_hgQ"></div>
                <button type="submit" class="btn btn-default">Sign Up</button>
								<span class="pull-right">Already have an account? <a href="signin.html">Sign In</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/tablesorter.min.js"></script>
    <script src="assets/js/toolkit.js"></script>
    <script src="assets/js/application.js"></script>
  </body>
</html>
